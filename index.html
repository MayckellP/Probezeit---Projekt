<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/iconPage.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <title>Probezeit</title>
  </head>
  <body>
    <!--* --------------------------------------------------- NAVBAR -->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold ms-3" href="#">Probezeit</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Give Feedback</a>
              <a class="nav-link" href="#">Contact</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--* --------------------------------------------------- MAIN -->

    <main class="main">
      <!--! ---------------------------------CONTAINER LEFT -->
      <div class="link">
        <button
          type="button"
          class="btn btn-success w-25 fs-4"
          onclick="feedbackGood()"
        >
          Good!
        </button>
      </div>

      <!--! ---------------------------------CONTAINER CENTER -->
      <div class="center">
        <i class="bi bi-emoji-smile" id="emoji"></i>
      </div>

      <!--! ---------------------------------CONTAINER RIGHT -->
      <div class="right">
        <button
          type="button"
          class="btn btn-danger w-25 fs-4"
          onclick="feedbackBad()"
        >
          Bad!
        </button>
      </div>
    </main>

    <!--! ---------------------------------ANSWER TEXT -->
    <div class="cont-answer">
      <p id="text-answer" style="color: white">.</p>
    </div>

    <!--* --------------------------------------------------- FOOTER syt-->
    <div class="footer">
      <div class="social-media">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-whatsapp"></i>
      </div>
      <div class="info-footer">
        <p>Mayckell Perez</p>
        <p>Opportunity</p>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
